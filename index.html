<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>blockchain browser</title>
		<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<div class="browser">
			<div class="header">
				<div class="header-mask"></div>
				<div class="heder-inner">
					<div class="header-top">
						<div class="container-fluid items">
							<div class="row">
								<div class="col-2 top-item">1</div>
								<div class="col-2 top-item">2</div>
								<div class="col-2 top-item">3</div>
								<div class="col-2 top-item">4</div>
								<div class="col-2 top-item">5</div>
								<div class="col-2 top-item">6</div>
							</div>
						</div>
					</div>
					<div class="header-main">
						<canvas class="bg-paticles"></canvas>
						<div class="bg-earth">
							<canvas id="earth" class="earth"></canvas>
						</div>
						<div class="bg-move-wrapper">
							<div class="bg-scale">
								<div class="bg-move"></div>
								<div class="bg-circle-wrapper">
									<div class="bg-circle"></div>
								</div>
								<div class="bg-center-wrapper">
									<div class="bg-center"></div>
								</div>
							</div>
							<div class="bg-circle-wrapper1">
								<div class="bg-circle1"></div>
							</div>
							<div class="bg-circle-wrapper2">
								<div class="bg-circle2"></div>
							</div>
							<div class="bg-circle-wrapper3">
								<div class="bg-circle3"></div>
							</div>
							<div id="num"></div>
						</div>
						<div>
							<div class="coin-item coin-item1"></div>
							<div class="coin-item coin-item2"></div>
							<div class="coin-item coin-item3"></div>
							<div class="coin-item coin-item4"></div>
							<div class="line-item line-item1">
								<div class="line"></div>
								<div class="circle">
									<div class="dot"></div>
								</div>
							</div>
							<div class="line-item line-item2">
								<div class="line"></div>
								<div class="circle">
									<div class="dot"></div>
								</div>
							</div>
							<div class="line-item line-item3">
								<div class="line"></div>
								<div class="circle">
									<div class="dot"></div>
								</div>
							</div>
							<div class="line-item line-item4">
								<div class="line"></div>
								<div class="circle">
									<div class="dot"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="header-bottom"></div>
				</div>
			</div>
		</div>
		
		<script src="lib/jquery/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/bootstrap/dist/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/particles/dist/particles.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/typed/typed.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/planetary/world-110m-withlakes.js" type="text/javascript" charset="utf-8"></script>
		<script type='text/javascript' src='lib/d3/d3.v3.min.js'></script>
  		<script type='text/javascript' src='lib/d3/topojson.v1.min.js'></script>
		<script src="lib/planetary/planetaryjs.js" type="text/javascript" charset="utf-8"></script>
  		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
